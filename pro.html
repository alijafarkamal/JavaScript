<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event registration</h3>

    <form action="">
        <label for="Name">Name</label><br>
        <input type="text" id="Name"><br>
        <label for="Email">Email</label><br>
        <input type="text" id="Email"><br>
        <label for="Phone">Phone</label><br>
        <input type="text" id="Phone"><br>
        <label for="Occupation">Occupation</label><br>
        <select name="Occupation" id="Occupation">
        <option value="engineer">Engineer</option> 
        <option value="Doctor">Doctor</option> 
        <option value="CS">Computer scientist</option> 
    </select> <br>
    <label for="checkbox">Topics of interest</label><br>
    <input type="checkbox" id="checkbox"><br>
    <label for="comments">Comments</label><br>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
    <label for="desk">Choose a file from your desktop</label><br>
    <input type="textarea" id="desk"><br>
    <input type="button" value="Register">
    
    <!-- <input type="submit" id="submit"> -->
    </form>
</body>
</html>
